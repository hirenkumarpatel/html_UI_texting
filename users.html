<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chatapp</title>
    <link rel="stylesheet" href="/css/chatapp.css" />
    <!-- script for fontawesome.js-->
    <script src="https://kit.fontawesome.com/2f53a9689d.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <section id="main-header-section" class="primary-color">
          <div id="chatapp-title">
            <i class="fas fa-comments "></i>
            <span>Chatapp</span>
          </div>
        </section>

        <!-- chat users-->
        <section id="user-list-section">
          <ul id="user-list">
            <div class="user-list-item ">
              <img src="/avatar1.PNG" alt="Avatar" />
              <div class="user-item-text">
                <h3 class="user-title">John Doe</h3>
                <p>Hello. How are you today?</p>
                <span class="chat-time">11:00 AM </span>
              </div>
              <div class="user-right-angle">
                <i class="fas fa-angle-right"></i>
              </div>
            </div>
            <div class="user-list-item ">
              <img src="/avatar2.PNG" alt="Avatar" />
              <div class="user-item-text">
                <h3 class="user-title">Jane Smith</h3>
                <p>Hello. How are you today?</p>
                <span class="chat-time">11:00 AM </span>
              </div>
              <div class="user-right-angle">
                <i class="fas fa-angle-right"></i>
              </div>
            </div>
            <div class="user-list-item ">
              <img src="/avatar1.PNG" alt="Avatar" />
              <div class="user-item-text">
                <h3 class="user-title">Williums Chris</h3>
                <p>Hello. How are you today?</p>
                <span class="chat-time">11:00 AM </span>
              </div>
              <div class="user-right-angle">
                <i class="fas fa-angle-right"></i>
              </div>
            </div>
          </ul>
        </section>
        <!-- user list-->

        <!-- settings menu -->

        <section id="footer-section" class="settings-section">
          <div class="footer-menubar">
            <button class="button-link primary-color" id="setings-button">
              <i class="fas fa-cog "></i>
            </button>
            <button class="button-link primary-color" id="setings-button">
              <i class="fas fa-user-friends "></i>
            </button>
            <button class="button-link primary-color" id="setings-button">
              <i class="fas fa-comment-alt "></i>
            </button>
          </div>
        </section>
        <!-- new chat section -->
      </div>
    </main>
    <!-- script witout animation and effects-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
